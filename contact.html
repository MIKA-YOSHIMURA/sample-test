  <main>
    <section>
      <div id="contact-page">
        <h2 class="content">- お問い合わせ・ご予約 -</h2>

        <div class="contact-box">
          <div class="contact-selectbox">
            <p class="contact-list">お問い合わせ内容<span>必須</span></p>
            <div>
              <select class="contact-select">
                <option value="">選択してください</option>
                <option value="ご質問">ご質問</option>
                <option value="ワークショップご予約">ワークショップご予約</option>
                <option value="お問い合わせ">お問い合わせ</option>
              </select>
            </div>
          </div>
          <div>
            <p class="contact-list">お名前<span>必須</span></p>
            <div>
              <input type="text" class="contact-name">
            </div>
          </div>
          <div>
            <p class="contact-list">メールアドレス<span>必須</span></p>
            <div>
              <input type="text" class="contact-mail">
            </div>
          </div>
          <div>
            <p class="contact-list">ご質問・ご意見・ワークショップご希望日時</p>
            <div>
              <textarea class="contact-area"></textarea>
            </div>
          </div>
        </div>

        <div class="contact-text">
          <p>※ワークショップご希望日時を記入してください。<br>折り返しこちらからご連絡させていただきます。</p>
        </div>

        <button class="btn contact send-btn">送信</button>
      </div>
    </section>
